<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>报警上报</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #1890ff;
        --bg-color: #f5f7fa;
        --white: #ffffff;
        --text-main: #333333;
        --text-sub: #888888;
        --danger-color: #ff4d4f;
        --nav-height: 44px;
        --status-bar-height: 20px;
        --bottom-nav-height: 60px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        font-size: 14px;
        padding-bottom: calc(var(--bottom-nav-height) + 60px);
      }
      .top-fixed-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        background-color: var(--white);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }
      .status-bar {
        height: var(--status-bar-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        font-size: 12px;
        font-weight: 600;
      }
      .top-nav {
        height: var(--nav-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
      }
      .nav-left {
        width: 60px;
        display: flex;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
      }
      .nav-title {
        font-size: 17px;
        font-weight: 600;
        flex: 1;
        text-align: center;
      }
      .nav-right {
        width: 60px;
      }
      .content-container {
        margin-top: calc(var(--status-bar-height) + var(--nav-height));
        padding: 15px;
      }
      .form-card {
        background: var(--white);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        margin-bottom: 15px;
      }
      .section-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 15px;
        padding-left: 10px;
        border-left: 4px solid var(--primary-color);
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .form-item {
        display: flex;
        flex-direction: column;
      }
      .form-item.full-width {
        grid-column: span 2;
      }
      .form-label {
        font-size: 13px;
        color: var(--text-sub);
        margin-bottom: 6px;
      }
      .required {
        color: var(--danger-color);
        margin-right: 2px;
      }
      .form-input,
      .form-select {
        width: 100%;
        height: 36px;
        border: 1px solid #d9d9d9;
        border-radius: 6px;
        padding: 0 10px;
        background-color: var(--white);
        outline: none;
        appearance: none;
      }
      .select-wrapper {
        position: relative;
      }
      .select-wrapper::after {
        content: "\f107";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #ccc;
        pointer-events: none;
      }
      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }
      .btn {
        flex: 1;
        height: 44px;
        border-radius: 22px;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
      }
      .btn-cancel {
        background-color: #f0f0f0;
        color: #666;
      }
      .btn-submit {
        background-color: var(--primary-color);
        color: white;
        box-shadow: 0 4px 10px rgba(24, 144, 255, 0.3);
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: var(--bottom-nav-height);
        background: var(--white);
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #eeeeee;
        z-index: 100;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #999;
        text-decoration: none;
        font-size: 11px;
        flex: 1;
      }
      .nav-item.active {
        color: var(--primary-color);
      }
      .nav-item i {
        font-size: 20px;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="top-fixed-container">
      <div class="status-bar">
        <div>13:42</div>
        <div>
          <i class="fas fa-signal"></i> <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="top-nav">
        <div class="nav-left" onclick="history.back()">
          <i class="fas fa-chevron-left"></i> &nbsp;返回
        </div>
        <div class="nav-title">报警上报</div>
        <div class="nav-right"></div>
      </div>
    </div>

    <div class="content-container">
      <form>
        <div class="form-card">
          <div class="section-title">基础信息</div>
          <div class="form-grid">
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>结构物类型</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>桥梁</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>结构物名称</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>长江大桥</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>设备类型</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>传感器</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>设备名称</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>传感器01</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>测点类型</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>类型A</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>测点名称</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>测点1</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>报警级别</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option style="color: red">二级报警</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>报警内容</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>振动超限</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>报警值</label
              ><input type="text" class="form-input" placeholder="请输入" />
            </div>
            <div class="form-item">
              <label class="form-label"
                ><span class="required">*</span>正常范围</label
              ><input type="text" class="form-input" placeholder="请输入" />
            </div>
            <div class="form-item full-width">
              <label class="form-label"
                ><span class="required">*</span>报警开始时间</label
              ><input type="datetime-local" class="form-input" />
            </div>
            <div class="form-item full-width">
              <label class="form-label">报警结束时间</label
              ><input type="datetime-local" class="form-input" />
            </div>

            <!-- 已删除 上报人 和 上报时间 -->

            <div class="form-item full-width">
              <label class="form-label"
                ><span class="required">*</span>报警来源</label
              >
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>请选择</option>
                  <option>系统自动</option>
                </select>
              </div>
            </div>
          </div>
          <div class="action-buttons">
            <button
              type="button"
              class="btn btn-cancel"
              onclick="history.back()"
            >
              取消
            </button>
            <button type="button" class="btn btn-submit">确定</button>
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-clipboard-list"></i>
        <span>待办</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-user"></i>
        <span>个人中心</span>
      </a>
    </div>

    <script>
      // 自动填充日期脚本
      document.addEventListener("DOMContentLoaded", function () {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        const formatted = now.toISOString().slice(0, 16);
        document
          .querySelectorAll('input[type="datetime-local"]')
          .forEach((input) => {
            if (!input.value) input.value = formatted;
          });
      });
    </script>
  </body>
</html>
